<!doctype html>
<html lang="en">
  <head>
    <!-- Required metatags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:300|Karla:400,400i&display=swap" rel="stylesheet">

    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- p5.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js" crossorigin="anonymous"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"crossorigin="anonymous" ></script>-->
    <script src="src/sketch.js"></script>

    <script src="src/spotify-web-api.js"></script>
    <script src="src/model.js"></script>

    <title>Test</title>
  </head>

  <body>

      <!-- Side Menu -->
      <div id="sidemenu">
          <div id="trackinfo">No Track Loaded</div>
          <hr>

          <div class="form-group">
            <h2>Variables</h2>
            <h3 for="form_songshape">Song Shape: </h3>
            <select class="custom-select custom-select-sm" id="form_songshape">
              <option value="circle" selected>Circle</option>
              <option value="square">Square</option>
            </select>

            <br>

            <h3 for="form_color">Color: </h3>
            <select class="custom-select custom-select-sm" id="form_color">
              <option value="energy" selected>Energy</option>
              <option value="danceability">Danceability</option>
              <option value="valence">Valence</option>
            </select>
          </div>
      </div>


      <!-- P5 Canvas loaded into this div -->
      <div id="p5canvas">
      </div>

      <!-- Track Features -->
      <div id="trackfeatures">
      </div>


      <!-- Modal -->
      <div class="modal fade" id="loadMe" tabindex="-1" role="dialog" aria-labelledby="loadMeLabel">
        <div class="modal-dialog modal-sm" role="document">
          <div class="modal-content">
            <div class="modal-body text-center">
              <div class="loader"></div>
              <div clas="loader-txt">
                <p>Loading Spotify Track Data....</p>
              </div>
            </div>
          </div>
        </div>
      </div>


      <!--call to initialize the app code -->
      <script>app.initialize();</script>
  </body>

</html>
